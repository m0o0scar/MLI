<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multilayer Viewer</title>
    <link rel="stylesheet" href="../viewer/viewer.css" />

    <script src="../viewer/threejs_bin.js"></script>
    <script src="../viewer/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script src="../viewer/numjs.min.js"></script>
    <script src="../viewer/utils.js"></script>
    <script src="../viewer/camera_viewer.js"></script>
    <script src="../viewer/materials.js"></script>
    <script src="../viewer/viewer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title" id="title">
        <h1>Multilayer Viewer</h1>
      </div>

      <div class="main_controls">
        <div class="controls" style="padding-top: 20px">
          <div>
            <p style="font-size: 13pt; line-height: 0.05">Movement mode:</p>
          </div>
          <div class="column_">
            <button id="hoverButton">Hover</button>
            <div style="width: 10px; height: 3px"></div>
            <button id="dragButton">Drag</button>
            <div style="width: 10px; height: 3px"></div>
            <button id="swayButton">Sway</button>
            <div style="width: 10px; height: 3px"></div>
            <button id="wonderButton">Wonder</button>
          </div>
        </div>

        <div class="controls" style="padding-top: 30px">
          <div>
            <p style="font-size: 13pt; line-height: 0.05">View mode:</p>
          </div>
          <div class="column_">
            <button id="magmaViewButton">Depth (Magma)</button>
            <div style="width: 10px; height: 3px"></div>
            <button id="rainbowViewButton">Depth (Rainbow)</button>
            <div style="width: 10px; height: 3px"></div>
            <button id="normalViewButton">Normal</button>
          </div>
        </div>

        <div class="controls" style="padding-top: 30px">
          <div>
            <p style="font-size: 13pt; line-height: 0.05">Select scene:</p>
          </div>
          <div class="column_">
            <select id="sceneSelect">
              <option>office</option>
              <option>bikes</option>
              <option>car_blue</option>
              <option>car_red</option>
              <option>flower_purple</option>
              <option>flower_red</option>
              <option>garden</option>
              <option>leaves</option>
              <option>piano</option>
              <option>plant</option>
              <option>potted_plants</option>
              <option>soft_toys</option>
              <option>super_market</option>
              <option>tools</option>
              <option>tree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="main-viewer" style="padding-left: 23%; margin-top: -29%">
        <div class="viewer-container">
          <div id="scene-viewer" class="scene-lf">
            <canvas
              id="viewer-canvas"
              class="viewer-canvas"
              width="528"
              height="412"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      const sceneSelect = document.getElementById('sceneSelect');
      const container = document.querySelector('.viewer-container');

      async function loadScene(name) {
        container.innerHTML = '';
        container.innerHTML = `
          <div id="scene-viewer" class="scene-lf">
            <canvas
              id="viewer-canvas"
              class="viewer-canvas"
              width="528"
              height="412"
            >
            </canvas>
          </div>`;
        const path = `../scenes/${name}`;

        startDisplay(path);
      }

      function loadSelectedScene() {
        const name = sceneSelect.selectedOptions[0].value;
        loadScene(name);
      }

      sceneSelect.onchange = loadSelectedScene;
      loadSelectedScene();
    </script>
  </body>
</html>
